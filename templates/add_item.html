{% extends "base.html" %}

{% block content %}
<div class="add-item-form">
    <h2>Add New Food Item</h2>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="expiry_date">Expiry Date:</label>
        <input type="date" id="expiry_date" name="expiry_date" required><br> 
        <!-- ^^ "required" means needed, how do i make it NOT required when its date -->

        <label for="owner">Owner:</label>
        <input type="text" id="owner" name="owner"><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>

        <label for="food_type">Type of Food:</label>
        <input type="text" id="food_type" name="food_type" required><br>

        <label for="other_tags">Additional Tag:</label>
        <input type="text" id="other_tags" name="other_tags"><br>

        <button type="submit">Add Item</button>
    </form>
</div>
{% endblock %}
